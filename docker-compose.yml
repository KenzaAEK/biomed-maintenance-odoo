version: '3.8'

services:
  web:
    image: odoo:17.0
    depends_on:
      - db
      - ml_engine
    ports:
      - "8069:8069"
    volumes:
      # FIX: We point this to the old "web-data" volume
      - old_web_data:/var/lib/odoo
      - ./extra-addons:/mnt/extra-addons
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo
    networks:
      - odoo_network

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo
    volumes:
      # This is already correct (your old database)
      - old_db_data:/var/lib/postgresql/data
    networks:
      - odoo_network

  ml_engine:
    build: ./ml_engine
    ports:
      - "5000:5000"
    volumes:
      - ./ml_engine:/app
    networks:
      - odoo_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  # Connection to your Old Database (Keep this!)
  old_db_data:
    external: true
    name: projetodoo_odoo-db-data

  # Connection to your Old Filestore (Add this!)
  old_web_data:
    external: true
    name: projetodoo_odoo-web-data   # <--- This is where the CSS files are hiding

networks:
  odoo_network:
    driver: bridge